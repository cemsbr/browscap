language: python
python:
  - "3.6"
cache:
  directories:
    - $HOME/.local
    - $HOME/.cache
    - .tox
    - /home/travis/virtualenv
env:
  - secure: ""
# command to install dependencies
install:
  - pip install -r requirements/dev.txt
  - pip install coveralls codecov codeclimate-test-reporter
# command to run tests
script:
  - tox
after_success:
  - coveralls
  - codecov
  - codeclimate-test-reporter
notifications:
  email: false
