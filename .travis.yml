language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
# command to install dependencies
install:
  - pip install -e .[test]
  - pip install coveralls
# command to run tests
script:
  - coverage run --source=browscap setup.py test
  - pylama setup.py test browscap
after_success:
  - coveralls
